<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Plant Friend</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🌿 Plant Friend 🌿</h1>
  <div id="plant-container">
    <img id="plant-img" src="seedling.png" alt="Plant" />
    <p id="plant-status">Your plant is feeling... okay.</p>
  </div>
  <div id="actions">
    <button onclick="waterPlant()">💧 Water</button>
    <button onclick="giveSun()">☀️ Sunlight</button>
    <button onclick="petPlant()">🖐 Pet</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
